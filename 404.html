<html>
  <head>

    <style>
      #qrcode {
        width:160px;
        height:160px;
        margin-top:15px;
      }
    </style>

    <script async src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script async src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>

    <script type="text/javascript">

      function showQrCode () {
        // Get the part after the latest `/`
        const RE = /\/([^/]*?)\/?$/
        const qrcode = window.location.pathname.match(RE)[1]
        new QRCode('qrcode').makeCode(qrcode)
      }

    </script>
  </head>

  <body onload="showQrCode()">
    <div id="qrcode"></div>
  </body>

</html>
